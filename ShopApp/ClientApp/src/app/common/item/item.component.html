<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{this.item.title}}</mat-card-title>
    <mat-card-subtitle>{{this.item.currentPrice | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{this.item.image}}" alt="{{this.item.title}}">
  <mat-card-content>
    <p>
      {{this.item.about}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Statistics</button>
  </mat-card-actions>
</mat-card>
